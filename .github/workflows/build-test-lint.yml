name: Python Build, Lint

on:
    push:

jobs:
    build-test-lint:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout xero-python repo
              uses: actions/checkout@v4
              with:
                repository: XeroAPI/xero-python
                path: xero-python

            - name: Set up Python environment
              uses: actions/setup-python@v5
              with:
                python-version: '3.8'
                cache: 'pip'

            - name: Install dependencies
              run: |
                python -m venv venv
                source venv/bin/activate
                pip install --upgrade pip
                pip install black
                sudo pip install flake8
                pip install -r requirements.txt -r requirements/dev.txt
              working-directory: xero-python

            - name: Run audit on requirements.txt
              run: |
               pip install pip-audit
               pip install -r requirements.txt
               pip-audit -r requirements.txt -o json > audit-result.json
               if [ -s audit-result.json ]; then
                echo "Vulnerabilities found!"
                cat audit-result.json
                exit 1
               else
                echo "No vulnerabilities found"
               fi
              working-directory: xero-python

            - name: Run audit on dev.txt
              run: |
               pip install pip-audit
               pip install -r requirements/dev.txt
               pip-audit -r requirements/dev.txt -o json > audit-result.json
               if [ -s audit-result.json ]; then
                echo "Vulnerabilities found!"
                cat audit-result.json
                exit 1
               else
                echo "No vulnerabilities found"
               fi
              working-directory: xero-python

            - name: Run Flake8
              run: flake8 xero_python
              working-directory: xero-python

            - name: Build package
              run: python setup.py sdist
              working-directory: xero-python

