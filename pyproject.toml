[project]
name="xero"
version="0.0.7"
description="Python SDK for Xero API generated by OpenAPI spec for oAuth2"
readme="README.md"
license="MIT"
dependencies = [
    "python-dateutil>=2.7",
    "aiohttp>=3.0.0",
    "setuptools>=75.1.0"
]
requires-python = ">=3.5"

[tools.setuptools.packages]
find = {namespaces = false}

[tool.distutils.bdist_wheel]
universal = true
